<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layouts/LayoutPadrao">
<head>
	<title>Perfis de Pequenos Grupos</title>
</head>

<section layout:fragment="titulo">Perfis de Pequenos Grupos <a class="btn btn-success" th:href="@{/perfispequenosgrupos/new}">Novo</a></section>

<section layout:fragment="conteudo">
	<div layout:include="layouts/MensagemGeral"></div>
	
	<form method="GET" class="form-horizontal" th:action="@{/perfispequenosgrupos}" th:object="${filtro}">
		<div class="form-group">
			<div class="col-sm-4">
				<div class="input-group">
					<input class="form-control" placeholder="Entre com o nome do perfil" 
						autofocus="autofocus" th:field="*{descricao}" ></input>
					<span class="input-group-btn">
						<button type="submit" class="btn btn-default">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</span>
				</div>
			</div>
		</div>
	</form>
	
	<div class="table-responsive">

		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th class="text-center com-md-1">#</th>
					<th>Perfil</th>
					<th class="text-right col-md-1"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item: ${lista.content}">
					<td class="text-center" th:text="${item.id}">#</td>
					<td th:text="${item.descricao}"></td>
					<td class="text-center">
						<a class="btn btn-link btn-xs" th:href="@{/perfispequenosgrupos/edit/{id}(id=${item.id})}"
							title="Editar" rel="tooltip" data-placement="top">
							<span class="glyphicon glyphicon-pencil"></span>
						</a>
						<a class="btn btn-link btn-xs" data-toggle="modal" data-target="#confirmacaoExclusaoModal"
							th:attr="data-codigo=${item.id}, data-descricao=${item.descricao}"
							title="Excluir" rel="tooltip" data-placement="top">
							<span class="glyphicon glyphicon-remove"></span>
						</a>
					</td>
				</tr>
				<tr>
					<td colspan="3" th:if="${#lists.isEmpty(lista.content)}">Sem informações para apresentar</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div th:replace="layouts/fragments/Paginacao::layout-pagination"></div>

	<div class="modal fade"	id="confirmacaoExclusaoModal" tabindex="-1" data-keyboard="false" data-backdrop="static">
		<div class="modal-dialog">
		
			<form th:attr="action=@{/perfispequenosgrupos/delete}" method="POST">
				<input type="hidden" name="_method" value="DELETE"/>
		
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Você tem certeza?</h4>
					</div>
					
					<div class="modal-body">
						<span>Tem certeza que deseja excluir?</span>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-danger">Excluir</button>
					</div>
				</div>
			</form>
		</div>
	</div>	
	<script th:src="@{/js/exclusao.js}"></script>
</section>

</html>
